<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="thumbnail" aria-label="Thumbnail of all images"></div>
    <img tabindex="0" aria-label="Image displayed in full" id="background" />
    <div id="controlbuttons">
      <button tabindex="0" aria-label="Back to previous image" id="backbutton">
        Back
      </button>
      <button tabindex="0" aria-label="Go to next image" id="nextbutton">
        Next
      </button>
    </div>
  </body>
</html>
